<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your password for AI News Aggregator">
    <title>Forgot Password - AI News Aggregator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light" role="banner">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="ms-2">AI News Aggregator</span>
            </a>
            <div class="d-flex align-items-center">
                <button id="themeToggle" class="btn btn-outline-secondary" aria-label="Toggle dark mode">
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container d-flex flex-column justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
        <form id="forgotPasswordForm" class="p-4 border rounded shadow-sm bg-light" style="max-width: 400px; width: 100%;" novalidate>
            <div class="text-center mb-4">
                <h1 class="h3 mb-2">Forgot Your Password?</h1>
                <p class="text-muted">Enter your email to receive a password reset link.</p>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="alert hidden" role="alert" aria-live="polite"></div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                    aria-describedby="emailError"
                >
                <div id="emailError" class="invalid-feedback hidden"></div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <span id="submitText">Send Reset Link</span>
                    <span id="submitSpinner" class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
                </button>
            </div>

            <!-- Back to Login -->
            <div class="text-center mt-3">
                <a href="index.html" class="text-secondary">Back to Login</a>
            </div>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeText = document.getElementById('themeText');
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeText.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }
        
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeText.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });

        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const statusMessage = document.getElementById('statusMessage');

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            inputElement.classList.add('is-invalid');
        }
        
        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.classList.add('hidden');
            inputElement.classList.remove('is-invalid');
        }

        function showStatusMessage(message, type = 'danger') {
            statusMessage.className = `alert alert-${type}`;
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitText.textContent = 'Sending...';
                submitSpinner.classList.remove('hidden');
            } else {
                submitText.textContent = 'Send Reset Link';
                submitSpinner.classList.add('hidden');
            }
        }

        forgotPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            clearError('email');
            statusMessage.classList.add('hidden');

            const email = emailInput.value.trim();

            if (!email) {
                showError('email', 'Email is required');
                return;
            }

            setLoading(true);

            // Simulate API call
            setTimeout(() => {
                setLoading(false);
                showStatusMessage('If an account with that email exists, a password reset link has been sent.', 'success');
                forgotPasswordForm.reset();
            }, 2000);
        });

        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            emailInput.focus();
        });
    </script>
</body>
</html>
