        // Initialize theme immediately
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
        
        // Check authentication before initializing the page
        function checkAuthentication() {
            // Check if user is logged in
            const currentUser = localStorage.getItem('currentUser');
            
            if (!currentUser) {
                // Redirect to login page if not authenticated
                window.location.href = 'index.html';
                return false;
            }
            
            try {
                const user = JSON.parse(currentUser);
                const expiry = localStorage.getItem('currentUser_expiry');
                
                // Check if token has expired
                if (expiry && new Date().getTime() > parseInt(expiry)) {
                    // Token expired, redirect to login
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('currentUser_expiry');
                    window.location.href = 'index.html';
                    return false;
                }
                
                return true;
            } catch (e) {
                // Invalid user data, redirect to login
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentUser_expiry');
                window.location.href = 'index.html';
                return false;
            }
        }
    </script>

        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;

        // Chatbot Functions
        function addChatMessage(message, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user-message' : 'bot-message'} mb-2`;
            
            const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const sanitizedMessage = sanitizeHTML(message);
            
            messageDiv.innerHTML = `
                <div class="d-flex ${isUser ? 'justify-content-end' : ''}">
                    ${!isUser ? '<div class="badge bg-primary rounded-pill me-2">AI</div>' : ''}
                    <div class="flex-grow-1 ${isUser ? 'text-end' : ''}">
                        <small class="text-muted">${timestamp}</small>
                        <div class="p-2 rounded ${isUser ? 'bg-light ms-5' : 'bg-white'}">
                            <p class="mb-0">${sanitizedMessage}</p>
                        </div>
                    </div>
                    ${isUser ? '<div class="badge bg-secondary rounded-pill ms-2">You</div>' : ''}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (!isUser) {
                const botResponseContainer = document.getElementById('bot-response-container');
                const botResponseContent = document.getElementById('bot-response-content');
                if (botResponseContainer && botResponseContent) {
                    botResponseContainer.classList.remove('d-none');
                    botResponseContent.innerHTML = sanitizedMessage;
                }
            }
        }

        async function sendAIMessage(userMessage) {
            if (!currentArticle) {
                addChatMessage("I need an article to be loaded first before I can help you analyze it.", false);
                return;
            }

            showTypingIndicator(true);
            
            try {
                // Get the authentication token from localStorage
                const currentUser = localStorage.getItem('currentUser');
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Add authorization header if user is authenticated
                if (currentUser) {
                    try {
                        const userData = JSON.parse(currentUser);
                        if (userData.token) {
                            headers['Authorization'] = `Bearer ${userData.token}`;
                        }
                    } catch (e) {
                        console.error('Error parsing user data:', e);
                    }
                }
                
                // Call the real AI API
                const response = await fetch('https://ai-news-app-backend.vercel.app/analyze', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        text: `Title: ${currentArticle.title}

Summary: ${currentArticle.summary}

Content: ${currentArticle.content}`,
                        question: userMessage,
                        history: chatHistory
                    })
                });
                
                const data = await response.json();
                
                showTypingIndicator(false);

                if (data.ok && data.answer) {
                    addChatMessage(data.answer, false);
                    chatHistory.push({ role: 'assistant', content: data.answer });
                } else {
                    const errorMessage = "I'm sorry, I couldn't process that question right now. Please try asking something else.";
                    addChatMessage(errorMessage, false);
                }
                
            } catch (error) {
                console.error('AI API Error:', error);
                showTypingIndicator(false);
                const errorMessage = "I'm experiencing some technical difficulties. Please try again in a moment.";
                addChatMessage(errorMessage, false);
            }
        }
        
        function handleGreeting(message) {
            const greetingResponses = [
                "Hello! I'm your AI news assistant. I'm here to help you understand this article better. What would you like to know?",
                "Hi there! I can analyze this article, answer your questions, or explain its significance. How can I help?",
                "Hey! I'm ready to dive into this news story with you. Ask me anything about the article!",
                "Hello! I can help you explore this article's key points, background, or implications. What interests you most?",
                "Hi! I'm your conversation partner for this news article. Feel free to ask me questions or share your thoughts!"
            ];
            
            // Add some conversation starters
            const starters = [
                "\n\nYou could ask me:",
                "• What's the main story here?",
                "• Why is this news important? ", 
                "• Who are the key people involved?",
                "• What are the implications?"
            ];
            
            const randomResponse = greetingResponses[Math.floor(Math.random() * greetingResponses.length)];
            const fullResponse = randomResponse + starters.join("\n");
            
            setTimeout(() => {
                addChatMessage(fullResponse, false);
                chatHistory.push({ role: 'assistant', content: fullResponse });
            }, 500);
        }
        
        function isGreeting(text) {
            if (!text || typeof text !== 'string') return false;
            const t = text.trim().toLowerCase();
            
            // Simple greetings
            if (/^(hi|hello|hey|hiya|yo|howdy)(\s|[.,!?]|$)/i.test(t)) return true;
            
            // Time-based greetings
            if (/\b(good morning|good afternoon|good evening|good night)\b/i.test(t)) return true;
            
            // Other common greetings
            if (/^(greetings|salutations|what's up|whats up|sup)(\s|[.,!?]|$)/i.test(t)) return true;
            
            return false;
        }

        function showTypingIndicator(show) {
            const chatMessages = document.getElementById('chatMessages');
            let typingIndicator = document.getElementById('typing-indicator');

            if (show) {
                if (!typingIndicator) {
                    typingIndicator = document.createElement('div');
                    typingIndicator.id = 'typing-indicator';
                    typingIndicator.className = 'chat-message bot-message mb-2';
                    typingIndicator.innerHTML = `

                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    chatMessages.appendChild(typingIndicator);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } else {
                if (typingIndicator) {
                    typingIndicator.remove();
                }
    }
}

        function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (message) {
                addChatMessage(message, true);
                chatHistory.push({ role: 'user', content: message });
                chatInput.value = '';
                
                // Check if it's a greeting
                if (isGreeting(message)) {
                    handleGreeting(message);
                } else {
                    // Send to AI for analysis
                    sendAIMessage(message);
                }
            }
        }

        async function loadArticleFromBackend(articleIndex) {
            try {
                // Get the authentication token from localStorage
                const currentUser = localStorage.getItem('currentUser');
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Add authorization header if user is authenticated
                if (currentUser) {
                    try {
                        const userData = JSON.parse(currentUser);
                        if (userData.token) {
                            headers['Authorization'] = `Bearer ${userData.token}`;
                        }
                    } catch (e) {
                        console.error('Error parsing user data:', e);
                    }
                }
                
                const response = await fetch(`https://ai-news-app-backend.vercel.app/news/${articleIndex}`, {
                    headers: headers
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Unauthorized - redirect to login
                        window.location.href = 'index.html';
                        throw new Error('Unauthorized access');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load article');
                }
                return data.data;
            } catch (error) {
                console.error('Error loading article:', error);
                throw error;
            }
        }

        function displayArticle(article) {

        function setupActionButtonsListeners() {
            const shareButton = document.getElementById('share-button');
            if (shareButton) {
                shareButton.addEventListener('click', () => {
                    if (navigator.share) {
                        navigator.share({
                            title: currentArticle.title,
                            text: currentArticle.summary,
                            url: window.location.href,
                        })
                        .then(() => console.log('Successful share'))
                        .catch((error) => console.log('Error sharing', error));
                    } else {
                        // Fallback for browsers that don't support navigator.share
                        navigator.clipboard.writeText(window.location.href).then(() => {
                            alert('Link copied to clipboard!');
                        }).catch(err => {
                            console.error('Could not copy text: ', err);
                            alert('Failed to copy link.');
                        });
                    }
                });
            }

            const favoriteButton = document.getElementById('favorite-button');
            if (favoriteButton && currentArticle && currentArticle.id) {
                let isFavorited = Favorites.isFavorited(currentArticle.id);

                const updateButtonState = () => {
                    if (isFavorited) {
                        favoriteButton.innerHTML = '<i class="bi bi-heart-fill"></i> Favorited';
                        favoriteButton.classList.remove('btn-outline-danger');
                        favoriteButton.classList.add('btn-danger');
                    } else {
                        favoriteButton.innerHTML = '<i class="bi bi-heart"></i> Add to Favorites';
                        favoriteButton.classList.remove('btn-danger');
                        favoriteButton.classList.add('btn-outline-danger');
                    }
                };

                updateButtonState();

                favoriteButton.addEventListener('click', async () => {
                    if (isFavorited) {
                        await Favorites.removeFavorite(currentArticle.id);
                    } else {
                        await Favorites.addFavorite(currentArticle);
                    }
                    isFavorited = !isFavorited;
                    updateButtonState();
                });
            }
        }

        function setupTranslationListeners() {
            // Re-select elements every time this function is called
            const translateButton = document.getElementById('translate-button');
            const translationSpinner = document.getElementById('translation-spinner');
            
            if (translateButton) {
                // Initialize Bootstrap dropdown
                if (typeof bootstrap !== 'undefined') {
                    new bootstrap.Dropdown(translateButton);
                }

                // Remove any existing event listeners to prevent duplicates
                const dropdownItems = document.querySelectorAll('.dropdown-item[data-lang]');
                dropdownItems.forEach(item => {
                    // Clone and replace to remove event listeners
                    const newElement = item.cloneNode(true);
                    item.parentNode.replaceChild(newElement, item);
                    
                    // Add new event listener
                    newElement.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const lang = e.target.getAttribute('data-lang');

                        // Disable button and show spinner
                        if (translateButton) translateButton.disabled = true;
                        if (translationSpinner) translationSpinner.classList.remove('d-none');

                        if (lang === 'English') {
                            // Revert to original by re-displaying
                            displayArticle(originalArticleData); // Use the stored original data
                            // Re-enable button and hide spinner
                            translateButton.disabled = false;
                            translationSpinner.classList.add('d-none');
                            // Re-setup translation listeners after re-displaying
                            setTimeout(setupTranslationListeners, 100);
                            return;
                        }

                        try {
                            const textToTranslate = `Title: ${originalArticleData.title}

Summary: ${originalArticleData.summary}

Content: ${originalArticleData.content}`;
                            
                            // Get the authentication token from localStorage
                            const currentUser = localStorage.getItem('currentUser');
                            const headers = {
                                'Content-Type': 'application/json'
                            };
                            
                            // Add authorization header if user is authenticated
                            if (currentUser) {
                                try {
                                    const userData = JSON.parse(currentUser);
                                    if (userData.token) {
                                        headers['Authorization'] = `Bearer ${userData.token}`;
                                    }
                                } catch (e) {
                                    console.error('Error parsing user data:', e);
                                }
                            }
                            
                            const response = await fetch('https://ai-news-app-backend.vercel.app/analyze/translate', {
                                method: 'POST',
                                headers: headers,
                                body: JSON.stringify({ text: textToTranslate, language: lang })
                            });

                            const data = await response.json();

                            if (data.ok && data.translation) {
                                const translated = data.translation;
                                const translatedArticle = { ...originalArticleData }; // Start from original
                                translatedArticle.title = translated.title || originalArticleData.title;
                                translatedArticle.summary = translated.summary || originalArticleData.summary;
                                translatedArticle.content = translated.content || originalArticleData.content;
                                
                                // Re-display the article with translated content
                                displayArticle(translatedArticle);
                                document.querySelector('.card-title').innerHTML += ` <span class="badge bg-info text-dark">(${lang})</span>`;
                            } else {
                                throw new Error(data.error || 'Failed to get translation from AI.');
                            }
                        } catch (error) {
                            console.error('Translation error:', error);
                            alert(`Sorry, I couldn't translate the article to ${lang}. Please try again. Error: ${error.message}`);
                        } finally {
                            // Always re-enable button and hide spinner
                            if (translateButton) translateButton.disabled = false;
                            if (translationSpinner) translationSpinner.classList.add('d-none');
                            // Re-setup translation listeners after translation
                            setTimeout(setupTranslationListeners, 100);
                        }
                    });
                });
            }
        }

        function showInitialGreeting() {
            const initialMessage = "Hi! I'm your AI news assistant. I can help you understand this article, answer questions about the content, or discuss related topics. Try asking me:   'What is this article about?'  'Can you summarize the key points?'  'Why is this news significant?'  'Who was involved in this story?'  What would you like to know?";
            addChatMessage(initialMessage, false);
            chatHistory.push({ role: 'assistant', content: initialMessage });
        }

        // Main execution when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication first
            if (!checkAuthentication()) {
                return; // Don't initialize page if not authenticated
            }
            
            // GET the index from the URL now that we are on the new page
            const articleIndex = getArticleId();
            
            if (articleIndex !== null && articleIndex !== undefined) {
                // SUCCESS! We have the index.
                
                try {
                    // Load article from backend using the index
                    const article = await loadArticleFromBackend(articleIndex);
                    displayArticle(article); // This function internally calls setupActionButtonsListeners() and setupTranslationListeners()
                    // Removed redundant calls to setupActionButtonsListeners() and setupTranslationListeners() here.
                    showInitialGreeting();
                } catch (error) {
                    showError(error.message || 'Failed to load article');
                }
            } else {
                // The URL did not have an index
                console.error('ERROR: No article index was found in the URL.');
                showError('No article index provided in URL');
            }

            // Initialize chatbot event listeners
            document.getElementById('sendChatBtn').addEventListener('click', sendChatMessage);
            
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });

            // Quick question buttons
            document.querySelectorAll('.quick-question').forEach(button => {
                button.addEventListener('click', function() {
                    const question = this.getAttribute('data-question');
                    document.getElementById('chatInput').value = question;
                    sendChatMessage();
                });
            });
        });
    </script>
