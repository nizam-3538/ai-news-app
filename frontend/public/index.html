<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to AI News Aggregator">
    <title>Login - AI News Aggregator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E">
    <!-- Google OAuth -->
    <script src="/https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light" role="banner">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="main.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span class="ms-2">AI News Aggregator</span>
            </a>
            
            <div class="d-flex align-items-center">
                <button id="themeToggle" class="btn btn-outline-secondary" aria-label="Toggle dark mode">
                    <span id="themeText">Dark Mode</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container d-flex flex-column justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
        <form id="loginForm" class="p-4 border rounded shadow-sm bg-light" style="max-width: 400px; width: 100%;" novalidate>
            <div class="text-center mb-4">
                <h1 class="h3 mb-2">Welcome Back</h1>
                <p class="text-muted">Sign in to your account to continue</p>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="alert hidden" role="alert" aria-live="polite"></div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                    aria-describedby="emailError"
                >
                <div id="emailError" class="invalid-feedback hidden"></div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                        aria-describedby="passwordError"
                    >
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="btn btn-outline-secondary" 
                        aria-label="Toggle password visibility"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
                <div id="passwordError" class="invalid-feedback hidden"></div>
            </div>

            <!-- Remember Me -->
            <div class="form-check mb-3">
                <input 
                    type="checkbox" 
                    id="rememberMe" 
                    name="rememberMe"
                    class="form-check-input"
                >
                <label class="form-check-label" for="rememberMe">
                    Remember me for 30 days
                </label>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <span id="submitText">Sign In</span>
                    <span id="submitSpinner" class="spinner-border spinner-border-sm hidden" role="status" aria-hidden="true"></span>
                </button>
            </div>
            
            <!-- OR Divider -->
            <div class="text-center my-3">
                <div class="position-relative">
                    <hr class="my-3">
                    <span class="position-absolute top-50 start-50 translate-middle bg-light px-3 text-muted">OR</span>
                </div>
            </div>
            
            <!-- Google Sign In -->
            <div class="d-grid">
                <button type="button" id="googleSignInBtn" class="btn btn-outline-secondary d-flex align-items-center justify-content-center">
                    <svg width="18" height="18" viewBox="0 0 24 24" class="me-2">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>

            <!-- Links -->
            <div class="text-center mt-3">
                <p class="text-muted">
                    Don't have an account? 
                    <a href="signup.html" class="text-primary">Sign up here</a>
                </p>
            </div>

            <!-- Demo Credentials -->
            <div class="mt-4 p-3 bg-light border rounded">
                <p class="fw-bold mb-2">Demo Credentials:</p>
                <div class="text-muted small">
                    <p class="mb-1"><strong>Email:</strong> demo@example.com</p>
                    <p class="mb-1"><strong>Password:</strong> Demo123!</p>
                    <button type="button" id="fillDemoBtn" class="btn btn-sm btn-secondary mt-2">
                        Fill Demo Credentials
                    </button>
                </div>
            </div>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="/auth.js"></script>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeText = document.getElementById('themeText');
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeText.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }
        
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeText.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });
        
        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const statusMessage = document.getElementById('statusMessage');
        const togglePassword = document.getElementById('togglePassword');
        const fillDemoBtn = document.getElementById('fillDemoBtn');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        
        // Google OAuth Configuration
        const GOOGLE_CLIENT_ID = 'PASTE_YOUR_ACTUAL_CLIENT_ID_HERE.apps.googleusercontent.com'; // Replace with your actual client ID
        
        // Initialize Google OAuth
        function initializeGoogleOAuth() {
            if (typeof google !== 'undefined') {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
            }
        }
        
        // Handle Google Sign In Response
        function handleGoogleSignIn(response) {
            try {
                console.log('Google Sign In Success');
                
                // Use the Auth module to handle Google login
                Auth.googleLogin(response.credential)
                    .then(result => {
                        if (result.success) {
                            showStatusMessage('Google Sign In successful! Redirecting...', 'success');
                            setTimeout(() => {
                                window.location.href = 'main.html';
                            }, 1000);
                        } else {
                            showStatusMessage(result.error || 'Google Sign In failed. Please try again.');
                        }
                    })
                    .catch(error => {
                        console.error('Google Sign In error:', error);
                        showStatusMessage('Google Sign In failed. Please try again.');
                    });
                
            } catch (error) {
                console.error('Error handling Google Sign In:', error);
                showStatusMessage('Google Sign In failed. Please try again.');
            }
        }
        
        // Google Sign In Button Click Handler
        googleSignInBtn.addEventListener('click', function() {
            if (typeof google !== 'undefined') {
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                        // Fallback: show one-tap if prompt fails
                        console.log('Google One Tap not displayed, showing alternative method');
                        showStatusMessage('Please allow popups for Google Sign In', 'warning');
                    }
                });
            } else {
                showStatusMessage('Google Sign In is not available. Please try again later.', 'warning');
            }
        });
        
        // Password visibility toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
        
        // Fill demo credentials
        fillDemoBtn.addEventListener('click', function() {
            emailInput.value = 'demo@example.com';
            passwordInput.value = 'Demo123!';
            clearErrors();
        });
        
        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePassword(password) {
            return password.length >= 8;
        }
        
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            inputElement.classList.add('is-invalid'); // Bootstrap validation class
        }
        
        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.classList.add('hidden');
            inputElement.classList.remove('is-invalid'); // Bootstrap validation class
        }
        
        function clearErrors() {
            clearError('email');
            clearError('password');
            statusMessage.classList.add('hidden');
        }
        
        function showStatusMessage(message, type = 'danger') { // Changed default to danger for errors
            statusMessage.className = `alert alert-${type}`;
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
        }
        
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitText.textContent = 'Signing In...';
                submitSpinner.classList.remove('hidden');
            } else {
                submitText.textContent = 'Sign In';
                submitSpinner.classList.add('hidden');
            }
        }
        
        // Real-time validation
        emailInput.addEventListener('input', function() {
            if (this.value && !validateEmail(this.value)) {
                showError('email', 'Please enter a valid email address');
            } else {
                clearError('email');
            }
        });
        
        passwordInput.addEventListener('input', function() {
            if (this.value && !validatePassword(this.value)) {
                showError('password', 'Password must be at least 8 characters long');
            } else {
                clearError('password');
            }
        });
        
        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validation
            let hasErrors = false;
            
            if (!email) {
                showError('email', 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            if (!password) {
                showError('password', 'Password is required');
                hasErrors = true;
            } else if (!validatePassword(password)) {
                showError('password', 'Password must be at least 8 characters long');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            setLoading(true);
            
            try {
                // Check if Auth module is available
                if (typeof Auth !== 'undefined') {
                    const result = await Auth.login(email, password, rememberMe);
                    
                    if (result.success) {
                        showStatusMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'main.html';
                        }, 1000);
                    } else {
                        showStatusMessage(result.error || 'Login failed. Please try again.');
                    }
                } 
            } catch (error) {
                console.error('Login error:', error);
                showStatusMessage('Login failed. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initializeGoogleOAuth();
            
            // Redirect if already logged in
            const currentUserString = localStorage.getItem('currentUser');
            if (currentUserString) {
                try {
                    const currentUser = JSON.parse(currentUserString);
                    if (currentUser && currentUser.username && currentUser.email) { // Check for valid user object properties
                        window.location.href = 'main.html';
                    }
                } catch (e) {
                    console.error('Error parsing currentUser from localStorage:', e);
                    localStorage.removeItem('currentUser'); // Clear invalid data
                }
            }
            
            // Focus email input
            emailInput.focus();
        });
    </script>
</body>
</html>
