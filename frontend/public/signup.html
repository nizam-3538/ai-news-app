<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for AI News Aggregator">
    <title>Sign Up - AI News Aggregator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3E%3C/svg%3E">
    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="main.html" class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span>AI News Aggregator</span>
                </a>
                
                <div class="header-actions">
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <span id="themeText">Dark Mode</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="min-height: calc(100vh - 120px); display: flex; align-items: center; justify-content: center; padding: var(--spacing-lg) var(--spacing-md);">
        <form id="signupForm" class="form" novalidate style="max-width: 450px;">
            <div class="text-center" style="margin-bottom: var(--spacing-xl);">
                <h1 style="margin-bottom: var(--spacing-sm);">Create Account</h1>
                <p class="text-secondary">Join AI News Aggregator to get personalized news</p>
            </div>

            <!-- Status Messages -->
            <div id="statusMessage" class="hidden" role="alert" aria-live="polite"></div>

            <!-- Username Field -->
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Choose a username"
                    required
                    autocomplete="username"
                    aria-describedby="usernameError usernameHelp"
                    minlength="3"
                    maxlength="50"
                >
                <div id="usernameHelp" class="text-xs text-muted" style="margin-top: var(--spacing-xs);">
                    3-50 characters, letters, numbers, and underscores only
                </div>
                <div id="usernameError" class="form-error hidden" role="alert"></div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                    aria-describedby="emailError"
                    style="margin-bottom: var(--spacing-sm);"
                >
                <button type="button" id="sendOtpBtn" class="btn btn-secondary" style="width: 100%;">Send OTP</button>
                <div id="emailError" class="form-error hidden" role="alert"></div>
            </div>

            <!-- OTP Field -->
            <div id="otpSection" class="form-group hidden">
                <label for="otp" class="form-label">Email OTP</label>
                <input 
                    type="text" 
                    id="otp" 
                    name="otp" 
                    class="form-input" 
                    placeholder="Enter OTP from your email"
                    required
                    autocomplete="one-time-code"
                    aria-describedby="otpError"
                >
                <div id="otpError" class="form-error hidden" role="alert"></div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                        aria-describedby="passwordError passwordHelp"
                        style="padding-right: 50px;"
                    >
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="btn btn-icon" 
                        style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted);"
                        aria-label="Toggle password visibility"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
                <div id="passwordHelp" class="text-xs text-muted" style="margin-top: var(--spacing-xs);">
                    At least 8 characters with uppercase, lowercase, and number
                </div>
                <div id="passwordError" class="form-error hidden" role="alert"></div>
                
                <!-- Password Strength Indicator -->
                <div id="passwordStrength" class="hidden" style="margin-top: var(--spacing-xs);">
                    <div style="display: flex; gap: 2px; margin-bottom: var(--spacing-xs);">
                        <div id="strength1" class="strength-bar"></div>
                        <div id="strength2" class="strength-bar"></div>
                        <div id="strength3" class="strength-bar"></div>
                        <div id="strength4" class="strength-bar"></div>
                    </div>
                    <div id="strengthText" class="text-xs"></div>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div style="position: relative;">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                        aria-describedby="confirmPasswordError"
                        style="padding-right: 50px;"
                    >
                    <button 
                        type="button" 
                        id="toggleConfirmPassword" 
                        class="btn btn-icon" 
                        style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted);"
                        aria-label="Toggle confirm password visibility"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
                <div id="confirmPasswordError" class="form-error hidden" role="alert"></div>
            </div>

            <!-- Terms and Privacy -->
            <div class="form-group" style="display: flex; align-items: flex-start; gap: var(--spacing-sm);">
                <input 
                    type="checkbox" 
                    id="agreeTerms" 
                    name="agreeTerms"
                    required
                    style="width: auto; margin-top: 3px;"
                >
                <label for="agreeTerms" class="form-label" style="margin: 0; font-weight: normal; font-size: var(--font-size-sm);">
                    I agree to the <a href="#" class="text-primary">Terms of Service</a> and 
                    <a href="#" class="text-primary">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%;">
                    <span id="submitText">Create Account</span>
                    <span id="submitSpinner" class="loading hidden" style="margin-left: var(--spacing-sm);"></span>
                </button>
            </div>
            
            <!-- OR Divider -->
            <div class="text-center" style="margin: var(--spacing-lg) 0;">
                <div style="position: relative;">
                    <hr style="border: none; height: 1px; background-color: var(--border-color); margin: var(--spacing-md) 0;">
                    <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: var(--surface-color); padding: 0 var(--spacing-md); color: var(--text-muted); font-size: var(--font-size-sm);">OR</span>
                </div>
            </div>
            
            <!-- Google Sign Up -->
            <div class="form-group">
                <div id="googleSignUpBtn" style="width: 100%; display: flex; justify-content: center;"></div>
            </div>

            <!-- Links -->
            <div class="text-center" style="margin-top: var(--spacing-lg);">
                <p class="text-secondary text-sm">
                    Already have an account? 
                    <a href="index.html" class="text-primary font-medium">Sign in here</a>
                </p>
            </div>
        </form>
    </main>

    <!-- Scripts -->
    <script src="/auth.js"></script>
    
    <style>
        .strength-bar {
            height: 4px;
            flex: 1;
            background-color: var(--border-color);
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }
        
        .strength-bar.weak { background-color: var(--error-color); }
        .strength-bar.fair { background-color: var(--warning-color); }
        .strength-bar.good { background-color: var(--info-color); }
        .strength-bar.strong { background-color: var(--success-color); }
    </style>
    
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeText = document.getElementById('themeText');
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeText.textContent = savedTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        }
        
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeText.textContent = newTheme === 'dark' ? 'Light Mode' : 'Dark Mode';
        });
        
        // Form elements
        const signupForm = document.getElementById('signupForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const agreeTermsInput = document.getElementById('agreeTerms');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const statusMessage = document.getElementById('statusMessage');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const googleSignUpBtn = document.getElementById('googleSignUpBtn');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpSection = document.getElementById('otpSection');
        const otpInput = document.getElementById('otp');
        
        // Note: You need to configure your Google OAuth client ID in the Google Cloud Console
        // and add your domain to the authorized origins list
        const GOOGLE_CLIENT_ID = '576994739677-3dc0vi2lpme68ddni7kteafni07da68b.apps.googleusercontent.com'; // Replace with your actual client ID
        const API_BASE_URL = 'https://ai-news-app-backend.vercel.app'; // Adjust if your backend runs elsewhere

        // Initialize Google OAuth with proper button rendering
        function initializeGoogleOAuth() {
            if (typeof google !== 'undefined') {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignUp,
                    auto_select: false,
                    cancel_on_tap_outside: true
                });
                
                // Render the Google Sign In button
                google.accounts.id.renderButton(
                    googleSignUpBtn,
                    { 
                        theme: 'outline', 
                        size: 'large',
                        width: '100%',
                        text: 'signup_with'
                    }
                );
            }
        }
        
        // Handle Google Sign Up Response
        async function handleGoogleSignUp(response) {
            try {
                showStatusMessage('Verifying Google Sign-In...', 'info');
                const res = await fetch(`${API_BASE_URL}/auth/google`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential })
                });

                const result = await res.json();

                if (result.ok) {
                    showStatusMessage('Google Sign Up successful! Redirecting...', 'success');
                    // Store user data and token
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    localStorage.setItem('jwtToken', result.token);
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1000);
                } else {
                    showStatusMessage(result.error || 'Google Sign Up failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error handling Google Sign Up:', error);
                showStatusMessage('Google Sign Up failed. Please try again.', 'error');
            }
        }

        // Send OTP button handler
        sendOtpBtn.addEventListener('click', async function() {
            const email = emailInput.value.trim();
            if (!email || !validateEmail(email)) {
                showError('email', 'Please enter a valid email address first.');
                return;
            }
            
            clearError('email');
            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/send-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    otpSection.classList.remove('hidden');
                    otpInput.focus();
                    showStatusMessage('An OTP has been sent to your email.', 'success');
                } else {
                    showStatusMessage(result.error || 'Failed to send OTP.', 'error');
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                showStatusMessage('Failed to send OTP. Check the server connection.', 'error');
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpBtn.textContent = 'Resend OTP';
            }
        });
        
        // Password visibility toggles
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
        
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
        
        // Validation functions
        function validateUsername(username) {
            const re = /^[a-zA-Z0-9_]{3,50}$/;
            return re.test(username);
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            return {
                isValid: minLength && hasUpper && hasLower && hasNumber,
                criteria: { minLength, hasUpper, hasLower, hasNumber }
            };
        }
        
        function getPasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            if (score <= 1) return { level: 'weak', text: 'Weak password' };
            if (score <= 2) return { level: 'fair', text: 'Fair password' };
            if (score <= 3) return { level: 'good', text: 'Good password' };
            return { level: 'strong', text: 'Strong password' };
        }
        
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            inputElement.style.borderColor = 'var(--error-color)';
        }
        
        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.classList.add('hidden');
            inputElement.style.borderColor = '';
        }
        
        function clearErrors() {
            ['username', 'email', 'password', 'confirmPassword', 'otp'].forEach(clearError);
            statusMessage.classList.add('hidden');
        }
        
        function showStatusMessage(message, type = 'error') {
            statusMessage.className = `alert alert-${type}`;
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
            statusMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitText.textContent = 'Creating Account...';
                submitSpinner.classList.remove('hidden');
            } else {
                submitText.textContent = 'Create Account';
                submitSpinner.classList.add('hidden');
            }
        }
        
        function updatePasswordStrength(password) {
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            
            if (!password) {
                strengthIndicator.classList.add('hidden');
                return;
            }
            
            strengthIndicator.classList.remove('hidden');
            const strength = getPasswordStrength(password);
            
            // Reset all bars
            for (let i = 1; i <= 4; i++) {
                const bar = document.getElementById(`strength${i}`);
                bar.className = 'strength-bar';
            }
            
            // Set active bars based on strength
            const strengthLevels = { weak: 1, fair: 2, good: 3, strong: 4 };
            const activeCount = strengthLevels[strength.level];
            
            for (let i = 1; i <= activeCount; i++) {
                const bar = document.getElementById(`strength${i}`);
                bar.classList.add(strength.level);
            }
            
            strengthText.textContent = strength.text;
            strengthText.className = `text-xs text-${strength.level === 'weak' ? 'error' : strength.level === 'strong' ? 'success' : 'warning'}`;
        }
        
        // Real-time validation
        usernameInput.addEventListener('input', function() {
            const username = this.value.trim();
            if (username && !validateUsername(username)) {
                showError('username', 'Username must be 3-50 characters (letters, numbers, underscores only)');
            } else {
                clearError('username');
            }
        });
        
        emailInput.addEventListener('input', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
            } else {
                clearError('email');
            }
        });
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            updatePasswordStrength(password);
            
            if (password) {
                const validation = validatePassword(password);
                if (!validation.isValid) {
                    const missing = [];
                    if (!validation.criteria.minLength) missing.push('8+ characters');
                    if (!validation.criteria.hasUpper) missing.push('uppercase letter');
                    if (!validation.criteria.hasLower) missing.push('lowercase letter');
                    if (!validation.criteria.hasNumber) missing.push('number');
                    
                    showError('password', `Password needs: ${missing.join(', ')}`);
                } else {
                    clearError('password');
                }
            }
            
            // Check confirm password if it has value
            const confirmPassword = confirmPasswordInput.value;
            if (confirmPassword && password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
            } else if (confirmPassword) {
                clearError('confirmPassword');
            }
        });
        
        confirmPasswordInput.addEventListener('input', function() {
            const confirmPassword = this.value;
            const password = passwordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
            } else {
                clearError('confirmPassword');
            }
        });
        
        // Form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();
            
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const agreeTerms = agreeTermsInput.checked;
            const otp = otpInput.value.trim();
            
            // Validation
            let hasErrors = false;
            
            if (!username) {
                showError('username', 'Username is required');
                hasErrors = true;
            } else if (!validateUsername(username)) {
                showError('username', 'Username must be 3-50 characters (letters, numbers, underscores only)');
                hasErrors = true;
            }
            
            if (!email) {
                showError('email', 'Email is required');
                hasErrors = true;
            } else if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                hasErrors = true;
            }

            if (otpSection.classList.contains('hidden')) {
                showError('email', 'Please request and enter an OTP.');
                hasErrors = true;
            } else if (!otp) {
                showError('otp', 'OTP is required');
                hasErrors = true;
            }
            
            if (!password) {
                showError('password', 'Password is required');
                hasErrors = true;
            } else {
                const validation = validatePassword(password);
                if (!validation.isValid) {
                    showError('password', 'Password does not meet requirements');
                    hasErrors = true;
                }
            }
            
            if (!confirmPassword) {
                showError('confirmPassword', 'Please confirm your password');
                hasErrors = true;
            } else if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                hasErrors = true;
            }
            
            if (!agreeTerms) {
                showStatusMessage('Please agree to the Terms of Service and Privacy Policy');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, confirmPassword, otp })
                });

                const result = await response.json();

                if (result.ok) {
                    showStatusMessage('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // Handle specific validation errors from backend
                    if (result.details) {
                        showStatusMessage(`Signup failed: ${result.details.join(', ')}`, 'error');
                    } else {
                        showStatusMessage(result.error || 'Account creation failed. Please try again.', 'error');
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                showStatusMessage('Account creation failed. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            // Wait for Google library to load, then initialize
            if (typeof google !== 'undefined') {
                initializeGoogleOAuth();
            } else {
                // If Google library hasn't loaded yet, wait for it
                const checkGoogle = setInterval(() => {
                    if (typeof google !== 'undefined') {
                        clearInterval(checkGoogle);
                        initializeGoogleOAuth();
                    }
                }, 100);
                
                // Stop checking after 5 seconds
                setTimeout(() => clearInterval(checkGoogle), 5000);
            }
            
            // Redirect if already logged in
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'main.html';
            }
            
            // Focus username input
            usernameInput.focus();
        });
    </script>
</body>
</html>
