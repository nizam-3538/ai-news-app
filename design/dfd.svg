<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>
    .box { fill:#f7f9fc; stroke:#2b6cb0; stroke-width:2; rx:6; }
    .text { font-family: Arial, sans-serif; font-size:14px; fill:#1a202c; }
    .title { font-weight:700; font-size:16px; }
    .arrow { stroke:#2b6cb0; stroke-width:2; marker-end:url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b6cb0" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="20" y="24" class="text title">DFD (Level 1) â€” AI News Aggregator</text>

  <!-- User -->
  <rect x="20" y="60" width="140" height="60" class="box"/>
  <text x="90" y="95" class="text" text-anchor="middle">User</text>

  <!-- Frontend -->
  <rect x="200" y="50" width="200" height="80" class="box"/>
  <text x="300" y="80" class="text" text-anchor="middle">Frontend (browser)</text>
  <text x="300" y="100" class="text" text-anchor="middle">index.html, auth.js</text>

  <!-- Backend -->
  <rect x="440" y="40" width="240" height="100" class="box"/>
  <text x="560" y="70" class="text" text-anchor="middle">Backend (Express)</text>
  <text x="560" y="90" class="text" text-anchor="middle">server.js, routes/*.js, api/index.js</text>

  <!-- Database -->
  <rect x="720" y="60" width="140" height="60" class="box"/>
  <text x="790" y="95" class="text" text-anchor="middle">MongoDB Atlas</text>

  <!-- External APIs -->
  <rect x="440" y="170" width="240" height="80" class="box"/>
  <text x="560" y="200" class="text" text-anchor="middle">External APIs</text>
  <text x="560" y="220" class="text" text-anchor="middle">NewsAPI / GNews / Gemini / Grok</text>

  <!-- Arrows -->
  <line x1="160" y1="90" x2="200" y2="90" class="arrow"/>
  <text x="180" y="82" class="text" text-anchor="middle">click / request</text>

  <line x1="400" y1="90" x2="440" y2="90" class="arrow"/>
  <text x="420" y="82" class="text" text-anchor="middle">API call (GET/POST)</text>

  <line x1="680" y1="90" x2="720" y2="90" class="arrow"/>
  <text x="700" y="82" class="text" text-anchor="middle">DB read/write</text>

  <line x1="560" y1="140" x2="560" y2="170" class="arrow"/>
  <text x="570" y="155" class="text">call AI / news providers</text>

  <line x1="560" y1="250" x2="560" y2="260" class="arrow"/>
  <text x="570" y="255" class="text">API response</text>

  <!-- Return arrows -->
  <line x1="440" y1="90" x2="400" y2="90" stroke="#9b2c2c" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="90" x2="160" y2="90" stroke="#9b2c2c" stroke-width="1.5" marker-end="url(#arrowhead)"/>

</svg>
